version: '3.8'

services:
  # PostgreSQL with TimescaleDB and ltree extensions
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: maas-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: maas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/prisma/migrations/00000000000000_init/migration.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queues
  redis:
    image: redis:7-alpine
    container_name: maas-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: maas-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/maas?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nuxt 3 Frontend
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: maas-app
    restart: unless-stopped
    environment:
      NUXT_PUBLIC_API_BASE_URL: http://localhost:3001
      NUXT_PUBLIC_SOCKET_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Adminer - Database Management UI
  adminer:
    image: adminer
    container_name: maas-adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

